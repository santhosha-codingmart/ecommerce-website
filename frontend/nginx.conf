server {
    listen 80;
    server_name _;

    # Serve the React SPA
    root /usr/share/nginx/html;
    index index.html;

    # Proxy all /api requests to the Spring Boot backend container
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # React Router support: fall back to index.html for any unknown route
    location / {
        try_files $uri $uri/ /index.html;
    }
}
